<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sliding tile puzzle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="sliding-tile-puzzle">
	<div class="controls-container">
		<h1>Solve the puzzle!</h1>
		<h2>Move the tiles around until the image is rebuilt to look like this:</h2>
		<img src="https://raw.githubusercontent.com/Recidvst/recidvst-images/master/lake-cabin-min.jpg" alt="Puzzle reference image" class="reference-img">
		<button class="control-button" id="startButton">Start/Shuffle</button>
		<button class="control-button" id="resetButton" disabled="true">Reset Puzzle</button>	
	</div>
	<div class="tile-container complete">
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
